<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h3>Create User Form</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">First Name</label> <input type="text"
                                                       class="form-control" id="firstname" required
                                                       [(ngModel)]="user.firstName" name="firstname">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label> <input type="text"
                                                     class="form-control" id="lastname" required
                                                     [(ngModel)]="user.lastName" name="lastname">
    </div>

    <div class="form-group">
      <label for="email">Email</label> <input type="text"
                                                     class="form-control" id="email" required
                                                     [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="mobile">Mobile</label> <input type="text"
                                              class="form-control" id="mobile" required
                                              [(ngModel)]="user.mobile" name="mobile">
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <div class="btn-group ">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <button class="btn btn-success" (click)="newUser()">Add</button>
  </div>
</div>
</body>
</html>
